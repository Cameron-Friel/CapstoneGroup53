<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='style.css'>
    <title>Exploratory Test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.0.0/nouislider.css">

  </head>

  <body>
    <h1>Exploratory Mode Test</h1>
    <div class='container'>

      <div>  <!-- Left side of screen -->
        <!-- Animation canvas  -->
        <div id='canvas'></div>

        <!-- Live Updates -->
        <div class = 'table-container'>
          <div id='live-update-table'>
            <div class='main-text'>Time: <span id='running-time'>0.000s</span></div>
            <div class='main-text'>Height of a: <span id='pendulum-height'>0.255m</span></div>
            <div class='main-text'>Height of b: <span id='second-pendulum-height'>0.000m</span></div>
            <div class='main-text'>Velocity a: <span id='velocity-a'>0.000m/s</span></div>
            <div class='main-text'>Velocity b: <span id='velocity-b'>0.000m/s</span></div>            
          </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <Button class="control-btns" id="start-button" class='main-text'>Start</Button>
            <Button class="control-btns" id='pause-button' class='main-text' value='pause'>Pause</Button>
            <Button class="control-btns" id='reset-button' class='main-text'>Reset</Button>
        </div>

      </div> <!-- End left side -->

      <!-- Input sliders -->
      <!-- <div> -->
        <table id='input-table'>
          <tr id="num-weights-row">
            <td class='input-label'>Num Weights</td>
            <td>
              <select id="num-weights">
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class='input-label'>Length (m)</td>
            <td><div class='input-slide' id='length-slider'></div></td>
          </tr>
          <tr>
            <td class='input-label'>Mass (g)</td>
            <td><div class='input-slide' id='mass-slider'></div></td>
          </tr>
          <tr>
            <td class='input-label'>Angle (deg)</td>
            <td><div class='input-slide' id='angle-slider'></div></td>
          </tr>
          <!-- Input sliders for a second pendulum -->
          <tr class='pendulum-2-input'>
            <td class='input-label '>Mass (g)</td>
            <td><div class='input-slide' id='mass-2-slider'></div></td>
          </tr>
          <tr class='pendulum-2-input'>
            <td class='input-label '>Angle (deg) </td>
            <td><div class='input-slide' id='angle-2-slider'></div></td>
          </tr>
          <tr class='pendulum-2-input'>
              <td class='input-label '>Coef of Restitution</td>
              <td><div class='input-slide' id='cor-slider'></div></td>
          </tr>
        </table>

            
        <div>
          <!-- Chart -->
          <div id="chart-container" class="chart-container hide-container">
            <canvas id="chart"></canvas>
          </div>

          <!-- Intial values table  -->
          <table id='initial-values' class='values-table hide-container'>
            <tbody>
              <tr><th>Starting values</th></tr>
              <tr class='both-pendulums-init'>
                <td>Length(m)</td>
                <td id="length-initial-1">0</td>
              </tr>
              <tr class='pendulum-1-init'>
                <td>Mass(g)</td>
                <td id="mass-initial-1">0</td>
              </tr>
              <tr class='pendulum-1-init'>
                <td>Angle(deg)</td>
                <td id="angle-initial-1">0</td>
              </tr>

              <!-- Second pendulum -->
              <tr class="pendulum-2-init hide-container">
                <td>Mass(g)</td>
                <td id="mass-initial-2">0</td>
              </tr>
              <tr class="pendulum-2-init hide-container">
                <td>Angle(deg)</td>
                <td id="angle-initial-2" >0</td>
              </tr>
              <tr class="pendulum-2-init both-pendulums-init hide-container">
                <td>Coef of Rest</td>
                <td id="coef-init">0</td>
              </tr>
            </tbody>
          </table>         
        </div>
        <!-- <div>


          

        </div> -->
      <!-- </div> -->
    </div>   <!-- end container -->


  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.js'></script>
  <script src='./bundle.js'></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.0.0/nouislider.js"></script>

</html>
