<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='style.css'>
    <title>Matter.js</title>
  </head>
  <body>
    <div class='container'>
      <span id='pendulum-angle' class='main-text'></span>
      <Button id='pause-button' class='main-text'>Pause</Button>
      <Button id='reset-button' class='main-text'>Reset</Button>
      <div id='canvas'></div>
      <div class="chart-container" style="position: relative; height:20vh; width:20vw">
        <canvas id="chart"></canvas>
      </div>
    </div>
</div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.js'></script>
  <script src='./bundle.js'></script>
  <script>
var ctx = document.getElementById("chart").getContext('2d');
var myChart = new Chart(ctx, {
  type: 'scatter',
  data: {
      datasets: [{
          label: 'Scatter Dataset',
          data: [{
              x: 5,
              y: 0
          }, {
              x: 8,
              y: 10
          }, {
              x: 20,
              y: 5
          }]
      }]
  },
  options: {
      scales: {
          xAxes: [{
              type: 'linear',
          }]
      }
  }
});
</script>

</html>
